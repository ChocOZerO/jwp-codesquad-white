{{#partial "contents"}}
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
        <form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th> <th colspan="6">수동 로또 번호 입력</th><th></th>
                </tr>
            </thead>
            <tbody>
                {{#manuals}}
                <tr>
                    <th scope="row">{{@index}}</th>
                    <td>
                        <input type="text" class="form-control" id="manual{{@index}}" name="manual{{@index}}" placeholder="띄어쓰기로 구분해 주세요.">
                    </td>
                    <td></td>
                </tr>
                {{/manuals}}
                <tr>
                    <td colspan="8">
                        <button type="submit" class="btn btn-success clearfix pull-right">수동번호 입력</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </form>
        </div>
    </div>
</div>
<script>
Handlebars.registerHelper('times', function(n, block) {
    var accum = '';
    for(var i = 0; i < n; ++i)
        accum += block.fn(i);
    return accum;
});
</script>
{{/partial}}

{{> base}}
