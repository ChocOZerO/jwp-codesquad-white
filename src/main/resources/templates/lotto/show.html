{{#partial "contents"}}
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
        <form name="manuals" method="get" action="/lotto/result">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th> <th colspan="6">로또 번호 확인</th><th></th>
                </tr>
            </thead>
            <tbody>
                {{#lottos}}
                <tr>
                    <th scope="row">{{@index}}</th>
                    <td colspan="6">
                        {{lotto}}
                    </td>
                    <td></td>
                </tr>
                {{/lottos}}
                <tr>
                    <td colspan="8">
                        <button type="submit" class="btn btn-success clearfix pull-right">결과보기</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </form>
        </div>
    </div>
</div>
{{/partial}}

{{> base}}
