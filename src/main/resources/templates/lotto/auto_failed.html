{{#partial "contents"}}
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <div class="alert alert-danger" role="alert">자동으로 처리할 개수를 다시 확인해 주세요.</div>
          <form name="question" method="post" action="/lotto">
              <div class="form-group">
                  <label for="money">투자할 금액</label>
                  <input class="form-control" id="money" name="money" placeholder="1개당 1000">
              </div>
              <div class="form-group">
                  <label for="auto">자동 개수</label>
                  <input class="form-control" id="auto" name="auto" placeholder="입력하지 않으면 전부 자동입니다.">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">로또구입</button>
              <div class="clearfix"></div>
          </form>
        </div>
    </div>
</div>
{{/partial}}
